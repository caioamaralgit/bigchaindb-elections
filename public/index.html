<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Eleições BigchainDB</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link href="assets/css/index.css" rel="stylesheet" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
        <script src="assets/js/index.js"></script>
    </head>
    <body>
        <main>
            <h1 class="text-center">Eleições</h1>
            <hr />
            <section class="py-3">
                <h3 class="mb-3">Lista de Candidatos</h3>
                <table class="table table-light table-hover table-striped" id="candidates-list">
                    <thead>
                        <th>Número</th>
                        <th>Nome</th>
                    </thead>
                    <tbody></tbody>
                    <caption>Total de candidatos: <span id="total-candidates" data-total="0"></span></caption>
                </table>
                <div class="mt-3 text-center">
                    <button class="btn btn-success" onclick="update()">Atualizar Lista</button>
                </div>
            </section>
            <hr />
            <section class="py-3">
                <h3 class="mb-2">Candidatar-se</h3>
                <form onsubmit="apply(event)">
                    <div class="mt-3">
                        <label class="form-label" for="candidate-name">Nome:</label>
                        <input class="form-control" type="text" id="candidate-name" required />
                    </div>
                    <div class="mt-3">
                        <label class="form-label" for="candidate-number">Número:</label>
                        <input class="form-control" type="text" id="candidate-number" required />
                    </div>
                    <div class="mt-3 text-center">
                        <button class="btn btn-primary">Adicionar</button>
                    </div>
                </form>
            </section>
            <hr />
            <section class="py-3">
                <h3 class="mb-2">Votar</h3>
                <form onsubmit="vote(event)">
                    <div class="mt-3">
                        <label class="form-label" for="voter-name">Nome:</label>
                        <input class="form-control" type="text" id="voter-name" required />
                    </div>
                    <div class="mt-3">
                        <label class="form-label" for="voter-document">Número do Título</label>
                        <input class="form-control" type="text" id="voter-document" required />
                    </div>
                    <div class="mt-3">
                        <label class="form-label" for="voter-candidate-number">Candidato:</label>
                        <select class="form-control" id="voter-candidate-number" required />
                            <option disabled selected>Selecione o candidato</option>
                        </select>
                    </div>
                    <div class="mt-3 text-center">
                        <button class="btn btn-primary">Votar</button>
                    </div>
                </form>
            </section>
        </main>
        <script>update()</script>
    </body>
</html>
